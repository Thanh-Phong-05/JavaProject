<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Credit Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="container py-4">

  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">üåø Carbon Credit Marketplace</h2>
    <nav class="d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/login}">Login</a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/register}">Register</a>
      <a class="btn btn-outline-primary btn-sm" th:href="@{/dashboard}">Dashboard</a>
    </nav>
  </header>

  <!-- Search / Filter -->
  <form th:action="@{/marketplace/search}" method="get" class="row g-2 mb-4">
    <div class="col-12 col-sm">
      <input class="form-control" name="minPrice" type="number" step="0.01"
             placeholder="Min price"
             th:value="${minPrice}" />
    </div>
    <div class="col-12 col-sm">
      <input class="form-control" name="maxPrice" type="number" step="0.01"
             placeholder="Max price"
             th:value="${maxPrice}" />
    </div>
    <div class="col-12 col-sm">
      <input class="form-control" name="minQty" type="number" step="0.0001"
             placeholder="Min qty (tCO‚ÇÇe)"
             th:value="${minQty}" />
    </div>
    <div class="col-12 col-sm">
      <input class="form-control" name="maxQty" type="number" step="0.0001"
             placeholder="Max qty (tCO‚ÇÇe)"
             th:value="${maxQty}" />
    </div>
    <div class="col-12 col-sm">
      <input class="form-control" name="region" type="text"
             placeholder="Region (VD: HCMC)"
             th:value="${region}" />
    </div>
    <div class="col-12 col-sm-auto d-grid">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </form>

  <!-- Listings -->
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Seller</th>
          <th>Quantity (tCO‚ÇÇe)</th>
          <th>Price / credit</th>
          <th>Total</th>
          <th>Status</th>
          <th style="width: 1%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="l : ${listings}">
          <td th:text="${l.id}">1</td>
          <td th:text="${l.sellerOwnerId}">sellerId</td>
          <td th:text="${l.quantity}">0.10</td>
          <td th:text="${l.pricePerCredit}">12.50</td>
          <td th:text="${#numbers.formatDecimal(l.pricePerCredit * l.quantity, 2, 2)}">1.25</td>
          <td>
            <span class="badge bg-success" th:if="${l.active}">Active</span>
            <span class="badge bg-secondary" th:unless="${l.active}">Closed</span>
          </td>
          <td>
            <!-- BUY button -->
            <form th:if="${l.active}" th:action="@{/marketplace/buy}" method="post" class="d-inline">
              <input type="hidden" name="listingId" th:value="${l.id}" />
              <!-- CSRF token (quan tr·ªçng n·∫øu b·∫≠t Spring Security) -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-primary btn-sm">Buy</button>
            </form>
          </td>
        </tr>
        <tr th:if="${listings == null or #lists.isEmpty(listings)}">
          <td colspan="7" class="text-center text-muted">No listings found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="mt-4">
    <a class="btn btn-outline-secondary" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
  </footer>

  <!-- Optional: Bootstrap JS (n·∫øu c·∫ßn) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
