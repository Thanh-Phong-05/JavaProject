<h2 class="mt-4">Quản lý Người dùng (EV Owners)</h2>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Ví Tín chỉ (CC)</th>
                        <th>Ví Tiền (VND)</th>
                        <th>Hành động (Test Nạp tiền)</th> </tr>
                </thead>
                <tbody>
                    <tr th:each="owner : ${owners}">
                        <td th:text="${owner.id}">1</td>
                        <td th:text="${owner.username}">user_1</td>
                        <td th:text="${owner.email}">email@example.com</td>
                        
                        <td th:text="${#numbers.formatDecimal(owner.wallet.creditBalance, 1, 2)}">0.00</td>
                        <td th:text="${#numbers.formatCurrency(owner.wallet.cashBalance)}">0</td>
                        
                        <td>
                            <form th:action="@{/admin/users/{id}/deposit(id=${owner.id})}" method="POST" class="d-flex gap-1">
                                <input type="number" name="amount" step="1000" min="0" 
                                       placeholder="Số tiền" class="form-control form-control-sm" style="width: 120px;" required>
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-cash"></i> Nạp
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${owners.isEmpty()}">
                        <td colspan="6" class="text-center">Không có người dùng nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
