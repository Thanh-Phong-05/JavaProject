<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:insert="~{fragments :: head}" />
</head>
<body class="bg-light">

    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Đăng nhập</h2>
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            Sai tên đăng nhập hoặc mật khẩu.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input id="username" name="username" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input id="password" name="password" type="password" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p>Bạn là Chủ xe (EV Owner)? 
                                <a th:href="@{/register}">Đăng ký tại đây</a>
                            </p>
                            <p>Bạn là Người Mua (Tổ chức)? 
                                <a th:href="@{/register-buyer}">Đăng ký tại đây</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
