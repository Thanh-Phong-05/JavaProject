<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CCMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/marketplace}">Sàn Giao Dịch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cva/dashboard}">CVA Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin Portal</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex"
                      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
                      sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-light" type="submit">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div th:fragment="footer-scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </div>

</body>
</html>
