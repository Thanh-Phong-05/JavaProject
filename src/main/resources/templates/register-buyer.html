<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký (Người Mua)</title>
    <th:block th:insert="~{fragments :: head}" />
</head>
<body class="bg-light">

    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Đăng ký (Tổ chức/Người Mua)</h2>
                        
                        <form th:action="@{/register-buyer}" th:object="${buyer}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input id="username" type="text" th:field="*{username}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input id="email" type="email" th:field="*{email}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input id="password" type="password" th:field="*{password}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="orgType" class="form-label">Loại tổ chức:</label>
                                <input id="orgType" type="text" th:field="*{organizationType}" class="form-control" />
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
